<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108425041-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-108425041-1');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }} - {{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicon/apple-touch-icon.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon/favicon-32x32.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon/favicon-16x16.png" | relative_url }}">
    <link rel="manifest" href="{{ "/assets/favicon/site.webmanifest" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/flickity.css" | relative_url }}">
    <link rel="stylesheet" href="https://unpkg.com/flickity-fullscreen@1/fullscreen.css">
  </head>
  <body>
    {% include header.html %}
    <main>
        {% if page.headerimage %}
            <!--<div id="pageheader" style="background-image: url('assets/images/{{ page.headerimage }}')">
                <h2>{{ page.title }}</h2>
            </div>-->
        {% endif %}
        {{ content }}
    </main>
    {% include footer.html %}
    <!-- These script tags are used to stop a CSS bug in chrome --><script> </script>
    <script src="{{ "/assets/js/flickity.pkgd.min.js" | relative_url }}"></script>
    <script src="https://unpkg.com/flickity-fullscreen@1/fullscreen.js"></script>
    <script>
      window.addEventListener('load', function() { 
        new Flickity('.carousel', {
          fullscreen: true,
          prevNextButtons: false,
          autoPlay: 5000,
        });
      });
    </script>
  </body>
</html>
