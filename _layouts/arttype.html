---
layout: default
---


<div id="art-list">
{% for artwork in site.artwork %}
    {% if artwork.type == page.title %}
        <a href="{{ artwork.url }}">
        <figure>
            <img src="{{ site.url }}{{ artwork.image }}">
            <figcaption>{{ artwork.title }}</figcaption>
        </figure>
        </a> 
    {% endif %}
{% endfor %}
</div>

{{ content }}
