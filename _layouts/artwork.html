---
layout: default
---

<img class="art-image" src="{{ site.url }}{{ page.image }}">
<div id="art-description">
    <h1>{{ page.title }}</h1>
    <h3>{{ page.year }}, {{ page.media_type }}</h3>
    <p>{{ page.dimensions }}</p>
    <p>{{ page.exhibition }}</p>
    <p>{{ page.description }}</p>
</div>
