---
layout: default
---

{% responsive_image_block %}
path: {{ page.image | remove_first: "/" }}
class: "art-image"
{% endresponsive_image_block %}
<div id="art-description">
    <h1>{{ page.title }}</h1>
    <h3>{{ page.year }}, {{ page.media_type }}</h3>
    <p>{{ page.dimensions }}</p>
    <p>{{ page.exhibition }}</p>
    <p>{{ page.description }}</p>
</div>
